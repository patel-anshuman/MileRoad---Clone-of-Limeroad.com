<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visited Page</title>
    <style>
      /* All Your css here  */
      .nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <h1>Masai Country Records</h1>
      <a href="./index.html">Home</a>
      <a href="./visited.html">Visited</a>
    </div>
    <h1 id="total">
      You have visited total <span id="visited-total">0</span> countries.
    </h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Country</th>
          <th>Rank</th>
          <th>Population</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <!-- Here all rows will be appended  -->
      </tbody>
    </table>
  </body>
  <script>
    // Write All JS Here

    let data = JSON.parse(localStorage.getItem("visited"))||[];
    let parent = document.querySelector("tbody");
    let totalVisit = document.getElementById("visited-total");
    display(data);

    function display(data){
      totalVisit.textContent=data.length;
      parent.innerHTML="";
      data.forEach((ele,ind) => {
        let tr = document.createElement("tr");
        let td1 = document.createElement("td");
        let td2 = document.createElement("td");
        let td3 = document.createElement("td");
        let td4 = document.createElement("td");
        let td5 = document.createElement("td");

        td1.textContent=ele.id;
        td2.textContent=ele.country;
        td3.textContent=ele.Rank;
        td4.textContent=ele.population;
        td5.textContent="Remove";

        td5.addEventListener("click",() => {
          let removeData = JSON.parse(localStorage.getItem("visited"))||[];
          removeData.splice(ind,1);
          localStorage.setItem("visited",JSON.stringify(removeData));
          display(removeData);
        });

        tr.append(td1,td2,td3,td4,td5);
        parent.append(tr);
      });
    }
  </script>
</html>
